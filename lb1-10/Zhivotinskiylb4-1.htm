<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lb4</title>
</head>
<body>
    <marquee width=1530 bgColor="red" height=70 behavior="alternate" scrollamount="10">
      <font color="white">
      Текст у рядку коливається з боку в бік
    </marquee>
    <marquee width=1530 bgColor="green" height=70 behavior="scroll" scrollamount="10">
        <font color="white">
        Текст пробігає справа наліво та з’являється знову
      </marquee>
            <marquee width=1530 bgColor="blue" height=70 behavior="slide" scrollamount="10">
                <font color="white">
                Текст у рядку пробігає  зліва направо та зупиняється
        </marquee>
        <marquee width=1530 bgColor="purple" height=70 behavior="alternate" scrollamount="10" scrolldelay="100">
            <font color="white">
            Створити два рядки, текст в яких переміщується з різними режимами запізнення
    </marquee>
    <marquee width=1530 bgColor="orange" height=70 behavior="alternate" scrollamount="10" scrolldelay="500">
        <font color="white">
        Створити два рядки, текст в яких переміщується з різними режимами запізнення
</marquee>
